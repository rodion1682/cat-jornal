networks:
   dev:

services:
   nginx:
      image: nginx:stable-alpine
      ports:
         - '80:80'
         - '443:443'
      volumes:
         - './nginx.conf:/etc/nginx/nginx.conf'
         - '/etc/letsencrypt:/etc/letsencrypt'
      depends_on:
         - server
         - client
      networks:
         - dev

   server:
      build:
         context: ./server
      networks:
         - dev

   client:
      build:
         context: ./client
      networks:
         - dev
