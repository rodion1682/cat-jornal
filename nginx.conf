user  root;
worker_processes  1;

events {
}

http {
    # Enable Gzip
    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;

    server {
        listen       80;
        server_name  30.30.20.20;

        location / {
            proxy_pass http://client:3000/;
        }

        location /api/ {
            proxy_pass http://server:8000/;
        }
    }
}
