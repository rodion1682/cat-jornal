user  root;
worker_processes  1;

events {
}

http {
    # Enable Gzip
    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;

    # üîí HTTPS server block
    server {
        listen 443 ssl;
        server_name cat-jornal.eu www.cat-jornal.eu;

        ssl_certificate     /etc/letsencrypt/live/cat-jornal.eu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cat-jornal.eu/privkey.pem;

        location / {
            proxy_pass http://client:3000/;
        }

        location /api/ {
            proxy_pass http://server:8000/;
        }
    }

    # üîÅ Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name cat-jornal.eu www.cat-jornal.eu;
        return 301 https://$host$request_uri;
    }
}
